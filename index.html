<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>D3.js Stacked Scatterplot</title>

    <link rel="stylesheet" type="text/css" href="lib/normalize.css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.darkly.min.css" />
    <link rel="stylesheet" type="text/css" href="css/chart-progression.css" />
</head>
<body>
<div class="container">
    <header>

        <h2><span id="chart-label"></span> for <strong id="chart-for"></strong></h2>
        <h4>Time in <span id="day-increments"></span> <span class="time-unit"></span> increments</h4>
        <h6>Click a point to explore individual patients</h6>

    </header>

    <div class="row" style="padding-bottom: 15px">
            <div class="col-md-6 " style="padding-right:0px">
                <div class="pull-right">
                    <label style="padding:10px"><span class="time-unit"></span>  </label>
                    <input type="number" class="scale-box" id="scale-left"/>
                </div>
            </div>
            <div class="col-md-6" style="padding-left:0px">
                <div class="pull-left">
                    <label style="padding:10px">  to  </label>
                    <input type="number" class="scale-box" id="scale-right"/>
                    <button class="btn btn-sm btn-default" id="reset-scale" style="margin-left:20px;">Rescale</button>
                </div>
            </div>
        </div>

    <div class="row">
        <div class="col-md-10">
            <section class="main">
                <div id="chart">
                </div>
            </section>
        </div>
        <div id="right-filters" class="col-md-2">
            <div id="subject-filter">
                <h3 id="subject" style="opacity:0.1"></h3>
                <p id="subject-detail" class="filter-detail"></p>
            </div>

        </div>


    </div>

    <summary id="summary"></summary>
    <br/>

</div>
<script type="application/javascript" src="lib/jquery/jquery.js"></script>
<script type="application/javascript" src="lib/bootstrap/bootstrap.js"></script>
<script type="application/javascript" src="lib/d3/d3.js"></script>
<script type="application/javascript" src="lib/lodash/lodash.js"></script>
<script type="application/javascript" src="lib/d3-tip/index.js"></script>
<script type="application/javascript" src="js/chart-progression.js"></script>
</body>
</html>
